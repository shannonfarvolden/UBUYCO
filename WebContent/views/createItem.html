<html lang="en">
<head>

    <link href="../css/stylesheet.css" rel="stylesheet">

<!--navigation bar-->

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <a class="navbar-brand" href="#">UBUYCO</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Create A Post <span class="sr-only">(current)</span></a></li>
                <li><a href="#">About Us</a></li>
            </ul>

<!--end nav-->
<div class="container">
    <div class="page-header">
        <h1>Create an Item</h1>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <div class="thumbnail">
                <img src="../assets/placeholder.png" alt="Item Image">
            </div>
        </div>
    </div>
    <form name="input" action="uploadItem" method="POST" enctype="multipart/form-data">

        <input type='file' name="fileToUpload" id="fileToUpload"/>
        <br>
        <div class="col-md-8">
            <div class="form-group">
                <label for="itemName">Item</label>
                <input type="text" class="form-control" id="itemName" placeholder="Item">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="sel1">Category</label>
                <select class="form-control" id="sel1">
                    <option>Textbook</option>
                    <option>Lab Book</option>
                    <option>Lab/Class Equipment</option>
                    <option>Notes</option>
                    <option>Clothing</option>
                    <option>Electronics</option>
                    <option>Household Item</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel2">Faculty</label>
                <select class="form-control" id="sel2">
                    <option>Sciences</option>
                    <option>Arts</option>
                    <option>Business</option>
                    <option>Engineering</option>
                    <option>Creative and Critical Studies</option>
                </select>
            </div>
        </div>


        <div class="col-md-8">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
